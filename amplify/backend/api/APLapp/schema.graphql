type Teams @model @auth(rules: [{allow: public}]) {
  id: ID!
  teamName: String
  TeamMembers: [TeamMember] @hasMany(indexName: "byTeams", fields: ["id"])
  division: String
}

type TeamMember @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String
  lastName: String
  email: String
  jerseyNumber: String
  street: String
  city: String
  state: String
  zip: String
  phoneNumber: String
  teamMemberType: String
  teamsID: ID! @index(name: "byTeams")
}
 