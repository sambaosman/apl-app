type Teams @model @auth(rules: [{allow: public}]) {
  id: ID!
  teamName: String
  Forms: [Form] @manyToMany(relationName: "TeamsForm")
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  Form: Form @hasOne
}

type Form @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String
  lastName: String
  email: String
  teamss: [Teams] @manyToMany(relationName: "TeamsForm")
}
 