type TeamMember @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  teamsID: ID! @index(name: "byTeams")
  jerseyNumber: String!
  phoneNumber: String!
  street: String
  teamMemberType: String
  city: String
  state: String
  zipCode: String
}

type Teams @model @auth(rules: [{allow: public}]) {
  id: ID!
  teamName: String
  Forms: [TeamMember] @hasMany(indexName: "byTeams", fields: ["id"])
}
 