type Teams @model @auth(rules: [{allow: public}]) {
  id: ID!
  teamName: String
  Forms: [Form] @hasMany(indexName: "byTeams", fields: ["id"])
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  Form: Form @hasOne
}

type Form @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String
  lastName: String
  email: String
  teamsID: ID! @index(name: "byTeams")
}
 